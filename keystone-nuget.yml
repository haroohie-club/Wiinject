trigger: none

stages:
- stage:
  displayName: Build & Publish
  jobs:
  - job:
    displayName: Build & Publish
    strategy:
      matrix:
        Linux:
          imageName: ubuntu-latest
        macOS:
          imageName: macOS-latest
        Windows:
          imageName: windows-latest
    pool:
      vmImage: $(imageName)
    steps:
    - ${{ if eq(variables.imageName, 'windows-latest') }}:
      - powershell: |
          git clone https://github.com/keystone-engine/keystone.git
          cd keystone
          mkdir build
          cd build
          $(Build.SourcesDirectory)\nmake-dll.bat
          make
        displayName: Clone and Build Libraries
    - ${{ if ne(variables.imageName, 'windows-latest') }}:
      - script: |
          git clone https://github.com/keystone-engine/keystone.git
          cd keystone
          mkdir build
          cd build
          ../make-share.sh lib_only
          make
        displayName: Clone and Build Libraries
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)/build/llvm/lib'
        ArtifactName: 'lib'
        publishLocation: 'Container'
      displayName: Publish Libraries

  